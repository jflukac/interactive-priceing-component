<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="title">
        <h2 class="titleHeader">Simple, traffic-based pricing</h2>
        <p class="titleParagraph">Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    
    <div class="whiteBox">
        <div class="priceing">
            <div class="priceSlider">
                <p class="pageViews">100K Pageviews</p>
                <datalist id="viewsPrice">
                    <option value="1"></option>
                    <option value="2"></option>
                    <option value="3"></option>
                    <option value="4"></option>
                    <option value="5"></option>
                </datalist>
                <input type="range" name="priceRange" id="priceRange" list="viewsPrice" step="1" max="100" min="10">
                <p class="monthlyPrice"><span class="bold"> $16.00</span>/month</p>
            </div>
            <div class="yearlyDiscount">
                <p class="monthlyBilling">Monthly Billing</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p class="yearlyBilling">Yearly Billing <span class="discountAll">-25% <span class="discountWord">discount</span></span></p> 
            </div>
        </div>
        
        <div class="benefitsAndButton">
            <div class="benefits">
                <div class="benefit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                    <span class="benefitText">Unlimited websites</span>
                </div>
                <div class="benefit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                    <span class="benefitText">100% data ownership</span>
                </div>
                <div class="benefit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                    <span class="benefitText">Email reports</span>
                </div>
            </div>
            <button class="submit">
                Start my trial
            </button>
        </div>
    </div>
    

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/jflukac" target="blank">Juan Francisco Lukac</a>.
    </div>
    <script src="js/front.js"></script>
</body>

</html>
