<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <svg class="bgPattern" xmlns="http://www.w3.org/2000/svg" width="1440" height="449"><path fill="#F1F5FE" fill-rule="evenodd" d="M0 0h1440v449H191.5C85.737 449 0 363.263 0 257.5V0z"/></svg>
    <div class="title">
        <svg class="patternCircles" xmlns="http://www.w3.org/2000/svg" width="146" height="145"><g fill="none" fill-rule="evenodd" stroke="#CFD8EF"><circle cx="63" cy="82" r="62.5"/><circle cx="105" cy="41" r="40.5"/></g></svg> 
        <h2>Simple, traffic-based pricing</h2>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    
    <div class="whiteBox">
        <div class="priceing">
            <div class="priceSlider">
                <p class="pageViews">Pageviews</p>
                <input type="range" name="priceRange" id="priceRange" min="10" max="100">
                <p class="monthlyPrice"><span class="bold"> $ 8</span>/month</p>
            </div>
            <div class="yearlyDiscount">
                <p>Monthly Billing</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
                <p>Yearly Billing <span class="discountAll">25% <span class="discountWord">discount</span></span></p> 
            </div>
        </div>
        
        <div class="benefitsAndButton">
            <div class="benefits">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                    <span>Unlimited websites</span>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                    <span>100% data ownership</span>
                </div>
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
                    <span>Email reports</span>
                </div>
            </div>
            <button class="submit">
                Start my trial
            </button>
        </div>
    </div>
    

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/jflukac" target="blank">Juan Francisco Lukac</a>.
    </div>
    <script src="js/front.js"></script>
</body>

</html>
